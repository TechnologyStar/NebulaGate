version: '3.4'

services:
  nebulagate:
    image: technologystar/nebulagate:latest   # ← NebulaGate 镜像
    container_name: nebulagate
    restart: always
    ports:
      - "3000:3000"
    command: --log-dir /app/logs
    volumes:
      - ./data:/data
      - ./logs:/app/logs
    environment:
      - SQL_DSN=postgresql://root:123456@postgres:5432/nebulagate
      - REDIS_CONN_STRING=redis://redis
      - TZ=Asia/Shanghai
      - ERROR_LOG_ENABLED=true
      - BATCH_UPDATE_ENABLED=true
      # - SESSION_SECRET=请改成随机字符串（多机必配）
    depends_on:
      - redis
      - postgres
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost:3000/api/status | grep -o '\"success\":\\s*true' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  redis:
    image: redis:latest
    container_name: redis
    restart: always

  postgres:
    image: postgres:15
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 123456   # 生产务必修改
      POSTGRES_DB: nebulagate
    volumes:
      - pg_data:/var/lib/postgresql/data

volumes:
  pg_data:
