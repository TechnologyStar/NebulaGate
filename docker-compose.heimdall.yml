version: '3.8'

services:
  newapi:
    build: .
    container_name: newapi
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - SQL_DSN=${SQL_DSN}
      - REDIS_CONN_STRING=${REDIS_CONN_STRING}
      - SESSION_SECRET=${SESSION_SECRET}
      - PORT=3000
    volumes:
      - ./data:/data
    networks:
      - api_network

  heimdall:
    build:
      context: ./heimdall
      dockerfile: Dockerfile
    container_name: heimdall
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - NEWAPI_BASE_URL=http://newapi:3000
      - HEIMDALL_PORT=8000
      - HEIMDALL_HOST=0.0.0.0
      - TLS_CERT_PATH=${TLS_CERT_PATH:-}
      - TLS_KEY_PATH=${TLS_KEY_PATH:-}
    volumes:
      - ./heimdall/logs:/app/logs
      - ${TLS_CERT_PATH:-/dev/null}:/certs/cert.pem:ro
      - ${TLS_KEY_PATH:-/dev/null}:/certs/key.pem:ro
    depends_on:
      - newapi
    networks:
      - api_network

networks:
  api_network:
    driver: bridge
